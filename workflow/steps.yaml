      make RunListRunLumi

      algorithm=$(echo {algo}{cone_size}{jet_type} | tr '[:upper:]' '[:lower:]')

      files="{input_file}"

      for file in {input_file}; do
        n=0
        until [ "$n" -ge 5 ]; do
          ls $file
          root -q -b $file
          if [ $? -eq 255 ]; then
            break
          fi
          n=$(($n+1)) 
